<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <div key={car}>{car}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="iterator">
        <div class="slds-var-m-around_medium">
            <template iterator:car={carList}>
                <div key={car.value}>{car.value}</div>
            </template>
        </div>
    </lightning-card>
</template>
