<template>
    <!-- <h1>Hi World: {fullName}</h1> -->
    

    <lightning-card  title="Two way binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
            label="Enter course name" onkeyup={changeHandler}></lightning-input>
        <div>{fullName} is a course of {title}</div>
        </div>
        
    </lightning-card>

    <lightning-card  title="@track properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
            label="Enter city name" onkeyup={trackHandler}></lightning-input>
        <div>{address.city} is my city</div>
        </div>
    </lightning-card>

    <lightning-card  title="getter example">
        <div class="slds-m-around_medium">
            <div>first user name is {firstName}</div>
            <div>Multiply two number is {multiply}</div>
        </div>
    </lightning-card>

</template>
